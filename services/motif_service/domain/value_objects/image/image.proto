syntax = "proto3";

package domain.value_objects.image;

import "protoc-gen-openapiv2/options/annotations.proto";
import "domain/value_objects/base64_image/base64_image.proto";

message Image {
	oneof image {
		string path = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
			description: "The path to the image file on the server."
			format: "string",
			example: "\"/home/user/image.jpg\""
		}];
		domain.value_objects.base64_image.Base64Image base64 = 2;
	}
}