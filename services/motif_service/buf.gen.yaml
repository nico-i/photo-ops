version: v1
managed:
  enabled: true
plugins:
  # Generate python types based on the protocol buffer definition
  - plugin: python
    out: ./__generated__/
    opt:
      - paths=source_relative
  # Generate structs for protocol buffer definition
  - plugin: go
    out: ./__generated__/
    opt:
      - paths=source_relative
  # Generate gRPC stubs
  - plugin: go-grpc
    out: ./__generated__/
    opt:
      - paths=source_relative
  # Generate gRPC HTTP Gateway
  - plugin: grpc-gateway
    out: ./__generated__/
    opt:
      - paths=source_relative
  # Generate OpenAPI
  - name: openapiv2
    out: docs/openapi/
    opt:
      - fqn_for_openapi_name=true,include_package_in_tags=true
