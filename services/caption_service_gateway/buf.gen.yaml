# buf.gen.yaml
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      # <module_name>   : name in go.mod
      # <relative_path> : where generated code should be output
      value: github.com/nico-i/photo-ops/services/caption_service_gateway/src/infrastructure/__generated__/go
  # Remove `disable` field if googleapis is not used
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - remote: buf.build/grpc-ecosystem/gateway:v2.20.0
    out: src/infrastructure/__generated__/go
    opt:
      - paths=source_relative
  # dependencies
  - remote: buf.build/grpc/go
    out: src/infrastructure/__generated__/go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: src/infrastructure/__generated__/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.20.0
    out: api/openapi
inputs:
  - directory: ../caption_service/proto
  - directory: ../../shared/proto
