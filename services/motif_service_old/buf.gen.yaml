version: v1
managed:
  enabled: true
plugins:
  # Generate structs for protocol buffer definition
  - plugin: go
    out: ./
    opt:
      - paths=source_relative
  # Generate gRPC stubs
  - plugin: go-grpc
    out: ./
    opt:
      - paths=source_relative
  # Generate gRPC HTTP Gateway
  - plugin: grpc-gateway
    out: ./
    opt:
      - paths=source_relative
